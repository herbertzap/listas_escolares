<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Listas Escolares - Bichoto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>


    <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Contenido de los tabs -->
        <div class="tab-content mt-3" id="mainTabContent">
            <!-- Tab Cliente -->
            <div class="tab-pane fade show active" id="cliente" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4><i class="fas fa-search me-2"></i>Buscar Listas Escolares</h4>
                            </div>
                            <div class="card-body">
                                <!-- Filtros -->
                                <div class="row mb-3">
                                    <div class="col-md-3">
                                        <select id="selectClienteRegion" class="form-select" onchange="onClienteRegionChange()">
                                            <option value="">Todas las regiones</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select id="selectClienteComuna" class="form-select" onchange="onClienteComunaChange()">
                                            <option value="">Todas las comunas</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" id="searchClienteColegio" class="form-control" placeholder="Buscar colegio por nombre..." oninput="buscarClienteColegios()">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-outline-secondary w-100" onclick="limpiarFiltrosCliente()">
                                            <i class="fas fa-times me-2"></i>Limpiar
                                        </button>
                                    </div>
                                </div>

                                <!-- Resultados -->
                                <div id="listas-cliente-container">
                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle me-2"></i>
                                        Selecciona los filtros y haz clic en "Buscar Listas" para encontrar listas escolares disponibles.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ver Lista -->
    <div class="modal fade" id="modalVerLista" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVerListaTitle">Productos de la Lista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Controles de personalización -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                                                            <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-success btn-sm" onclick="mostrarBuscadorProductos()">
                                        <i class="fas fa-plus me-1"></i>Agregar Producto
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="resetearListaPersonalizada()">
                                        <i class="fas fa-undo me-1"></i>Restaurar Original
                                    </button>
                                    <button type="button" class="btn btn-outline-info btn-sm" onclick="mostrarInfoListaActual()">
                                        <i class="fas fa-info-circle me-1"></i>Info Lista
                                    </button>
                                </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <span class="badge bg-info" id="lista-personalizada-badge" style="display: none;">
                                <i class="fas fa-edit me-1"></i>Lista Personalizada
                            </span>
                        </div>
                    </div>
                    
                    <!-- Buscador de productos (oculto por defecto) -->
                    <div id="buscador-productos-container" style="display: none;" class="mb-3">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="fas fa-search me-2"></i>Buscar Productos
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="text" id="buscador-productos-input" class="form-control" 
                                               placeholder="Buscar productos (ej: lápiz, cuaderno, mochila...)" 
                                               oninput="buscarProductosParaLista()">
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-outline-secondary w-100" onclick="ocultarBuscadorProductos()">
                                            <i class="fas fa-times me-1"></i>Cerrar
                                        </button>
                                    </div>
                                </div>
                                <div id="resultados-busqueda-productos" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="productos-lista-container">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <div>
                            <button type="button" class="btn btn-primary" onclick="cargarListaAlCarrito()">
                                <i class="fas fa-shopping-cart me-1"></i>Cargar al Carrito
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cliente.js"></script>
</body>
</html>
